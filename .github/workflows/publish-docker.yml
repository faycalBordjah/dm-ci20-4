name: publish docker images 
on:
  push:
    tags:
      - v*
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: copy source
      uses: actions/checkout@v2
    - name: install docker
      run: curl -sSL https://get.docker.com/ | sh
    - name: Login to github registry
      run: echo ${{ secrets.TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: build the images
      run: |
        docker build --target=php -t php:${{steps.get_version.outputs.VERSION}} .
        docker build --target=nginx -t nginx:${{steps.get_version.outputs.VERSION}} .
    - name: publish images 
      run: |
        docker push docker.pkg.github.com/${{ github.repository }}/php:${{steps.get_version.outputs.VERSION}}
        docker push docker.pkg.github.com/${{ github.repository }}/nginx:${{steps.get_version.outputs.VERSION}}
